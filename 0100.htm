<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper Test</title>
  <link rel="stylesheet" href="swiper.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <style>
    .swiper-container {
      widows   : 100%;
      height   : 80vh;
      background: #EEEEEE;
    }
    html, body {
      padding    : 0;
      margin     : 0;
    }
  </style>

  <script src="swiper-02.js"></script>
  <script src="jquery-3.3.1.min.js"></script>

  <script>
    var swiper;

    $(document).ready(function () {
      var dir = getParam('dir');
      if (!dir) {
        $('.swiper-container').removeAttr('dir');
      } else {
        $('.swiper-container').attr('dir', dir);
      }
      swiper = new Swiper('.swiper-container',
      {
        init: false,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination',
          type: 'fraction',
        },
      }
      );
      setNavigationVidibility(false);
      registerAllEvent();
      swiper.init();
    });

    var hideTimerId = -1;
    function registerAllEvent() {
      swiper.on('nextClick', function(){ 
        console.log('nextClick');
        hideNavigationDelay();
      });
      swiper.on('prevClick', function(){
        console.log('prevClick');
        hideNavigationDelay();
      });
      swiper.on('tap', function(e){
        console.log('tap');
        clearTimeout(hideTimerId);
        if (!$('.swiper-button-prev').css('display') || $('.swiper-button-prev').css('display') == 'block') {
          setNavigationVidibility(false);
        } else {
          setNavigationVidibility(true);
          hideNavigationDelay();
        }
      });
      swiper.on('click', function(){
        console.log('click');
       });
    }

    function hideNavigationDelay() {
      clearTimeout(hideTimerId);
      hideTimerId = setTimeout(function() {
        setNavigationVidibility(false);
        hideTimerId = -1;
        }, 3000);
    }

    function setNavigationVidibility(visibility) {
      if (visibility) {
          $('.swiper-button-prev').show();
          $('.swiper-button-next').show();
          $('.swiper-pagination').show();
      } else {
          $('.swiper-button-prev').hide();
          $('.swiper-button-next').hide();
          $('.swiper-pagination').hide();
      }
    }

    // get query parameter value
    function getParam(key) {
      var url = window.location.href;
      var name = key.replace(/[\[\]]/g, "\\$&"); 
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      var results = regex.exec(url);
      if (!results || !results[2]) {
        return '';
      }
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

  </script>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- <div class="swiper-slide"><img id="content1"></div>
      <div class="swiper-slide"><img id="content2"></div> -->

      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <div class="swiper-pagination"></div>
  </div>

  <button id="add-contents">add contents</button>
  <button id="debug">deubg</button>
  <script>
  $('#add-contents').on('click', function() {
    for(var i=0; i < 256; i++) {
      $(".swiper-wrapper").append('<div class="swiper-slide"><img id="content@num@"></div>'.replace(/@num@/g, i));
    }
    swiper.update();
  });
  $('#debug').on('click', function() {
    $('#content2').attr('src', 'img/002.jpg');
  });
</script>

</body>
</html>
